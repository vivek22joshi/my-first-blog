<html>
    <head>
        <title>Django blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Blog</a></h1>
        </div>

        {% for post in posts %}
        	<div>
        		<h1><a href="">{{ post.title }}</a></h1>
        		<p><i>{{ post.published_date }}</i></p>
        		<p>{{ post.text|linebreaksbr }}</p>
        	</div>
        {% endfor %}
    </body>
</html>
